<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=*, initial-scale=1.0">
  <title>Document</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
div{
  position: relative;
  display: inline-block;
  white-space: nowrap;
  background-color: black;
  color: white;
  margin: auto;
}
ul{
  position: absolute;
  left: 0;
  top: 100%;
  background-color: aquamarine;
  display: none;
}
div:hover >ul{
  display: block;
}
div ul >li{
  position: relative;
}
div ul ul{
  position: absolute;
  left: 100%;
  top: 0;
  background-color: pink;
  display: none;
}
div ul >li:hover ul{
  display: block;
}

  </style>
</head>
<body>  
  <div>文件 文件 文件
    <ul>
      <li>waaaa</li>
      <li>aaaaaa</li>
      <li>aaaa
        <ul>
          <li>waaaa</li>
          <li>aaaaaa</li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
