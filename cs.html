<script class="22">

  var a = Number(prompt()), // 每月的钱
      b = 0, // 手上的钱
      c = 0, // 存下的钱
      f = false // 钱不够花的时候

  for (var i = 1; i <= 12; i++){
        b += a  // 手上的钱 = 手上的钱 + 每个月的钱  
    var d = Number(prompt()) //预算的钱

    if (b < d) { // 手上的钱 < 预算的钱
      console.log(-i) // 手上的钱小于预算的情况
      f = true  // 够花
      break
    } else {
      var money = b - d // 多余的钱 = 手上的钱 - 本月预算
      var c = money - money % 100 // 能存下的钱 = 多余的钱 - 多余的钱 % 100
          b -= c  // 手上的钱 -= 能存下的钱
          c += c  // 存下的钱 += 能存下的钱
          b -= d // 手上的钱 -= 本月预算
    }
  }
  if(!f){
    console.log(b + c * 1.2)
  }
</script>

<script class="40">
  var n = Number(prompt()) // n个数
      count = 0 // 几个1 
 
      //对于1到n的每个数
  for (var i = 1;i < n;i++) {
      var x = i    

      // 将x拆解为其每位上的数
      while(x > 0) {
        var d = x % 10 
        if (d == 1) { // 如果是1，则计数加1
          count++
        }
        x = (x - d ) / 10
      }
  }
  console.log(count)
</script>
