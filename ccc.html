</script>

<script type="x" id="ch0105/43">
  var n = parseInt(window.prompt('整数N')),

      }

      return b - a;
  })

  function verifyPrimeNumber(n) {
      var count = 0;
      for (var j = n - 1; j >= 1; j--) {

          }
      }
      if (count == 1) {
          return n;
      }
  }
</script>

<script type="x" id="ch0105/45">
  var n = parseInt(window.prompt('天数')),
      max = 1,
      totalIncome = 0,
      total = 0;
  for (var i = 1; i <= n; i++) {
      // total -> 假设全勤的天数
      total += i;
      if (total == n) {
          max = i; // 最大收入
          for (var j = 1; j <= max; j++) {
              if (max == 1) {
                  totalIncome = 1;
              } else {
                  totalIncome += Math.pow(j, 2);
              }
          }
          break;
      }
      else if (total > n) {
          max = i;
          for (var i = 1; i < max; i++) {
              totalIncome += Math.pow(i, 2);
          }
          // 7n - 10total + 4max
          totalIncome += (n + max - total) * max;
          break;
      }
  }
  console.log(totalIncome);
</script>
