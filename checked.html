<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
    input {
      display: none;
    }
    input +.twitter-heart1{
      width: 100px;
      height: 100px;
      display: inline-block;
      border: 1px solid black;
      border-radius: 5em;
      background-image: url(./图标/ds.png);
    }
    input:checked +.twitter-heart1{ 
        transition: 2s steps(28);
        background-position: -2800px 0;
      }
  </style>
</head>
<body>
  <input type="checkbox" id="hd" class="twitter-heart1">
  <label  for="hd" class="twitter-heart1"></label>
  <script src="less.js"></script>
</body>
</html>
