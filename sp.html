<script> 19
  var n = Number(prompt()) // 屋顶
      totalTime = 0; // 总时间

  for (var i = 0; i < n ; i++) {
      var x = Number(prompt()) // x 距离
      var y = Number(prompt()) //y  距离
      var count = Number(prompt()) // 人数

  }

</script>
