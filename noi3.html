  var has7 = function (n) {
    if (n % 7 == 0) {
      return true 
    }

    while (n > 0) {
      var ge = n % 10

        return true 
      }
      n = (n - ge ) / 10
    }
    return false
  }

<script>34
  var factorial = function (x) {
    var result = 1
    for (var i = 2; i <= x; i++) {
      result *= i
    }
    return result
  }

    sum += factorial(n)
  }

</script>
